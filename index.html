<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
    <title>Rick and morty</title>
</head>

<body>
    <header class="w-full h-24 py-20" style="background:rgb(39, 43, 51)">
        <nav class="flex flex-col h-full gap-5 justify-center items-center">
            <h1 class="text-white text-3xl">Rick and Morty Api</h1>

            <div class="border flex rounded-lg w-3xl h-14 bg-white">
                <input type="text" class="w-full px-2 focus:outline-none" id="searchBar" placeholder="Morty...">
                <button type="button" id="btnSearchBar" class="hover:cursor-pointer">
                    <img class="h-14" src="./search.png" alt="">
                </button>
            </div>
        </nav>
    </header>

    <main id="main" class="w-full flex flex-col justify-center pt-8 pb-5" style="background:rgb(40 41 45);">
        <section id="results" class="grid grid-cols-2 min-h-[75vh] gap-4 justify-items-center"></section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
